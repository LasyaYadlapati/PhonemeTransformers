program: train.py
name: phoneme-sweep
method: bayes
metric:
  goal: minimize
  name: eval/loss
parameters:
  trainer.lr:
    min: 0.00001
    max: 0.0005
  trainer.batch_size:
    values: [4, 8, 16]
  trainer.max_training_steps:
    values: [20_000, 50_000, 100_000, 200_000]
  trainer.num_warmup_steps:
    values: [20_000, 40_000, 80_000]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
