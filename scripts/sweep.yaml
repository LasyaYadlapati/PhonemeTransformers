program: train.py
name: phoneme-sweep
method: bayes
metric:
  goal: minimize
  name: validation_loss
parameters:
  trainer:
    lr:
      min: 0.00001
      max: 0.0005
    batch_size:
      values: [4, 8, 16]
    max_training_steps:
      values: [5_000, 10_000, 15_000]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
